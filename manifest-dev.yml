applications:
  - name: energy-label-service-dev
    memory: 1G
    instances: 1
    buildpack: java_buildpack
    path: build/libs/energy-label-service-SNAPSHOT.jar
    health-check-type: http
    health-check-http-endpoint: /health
    env:
      SHOW_START_PAGE: true
      HOME_PAGE_URL: /
      ENABLE_GOOGLE_ANALYTICS: false
      LOG_PATTERN: "%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg %replace(%ex){'[\r\n]+', '\u2028'}%nopex %n"