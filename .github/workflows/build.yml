name: Build and test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '10'

      - name: Build frontend
        run: |
          npm install
          npx gulp buildAll

      - name: Build backend and test
        run: |
          chmod +x gradlew
          ./gradlew test bootJar