buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'uk.co.fivium'
version = 'SNAPSHOT'
sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  implementation('org.springframework.boot:spring-boot-starter-freemarker')
  implementation('org.springframework.boot:spring-boot-starter-web')
  compile('com.github.librepdf:openpdf:1.2.10')
	compile('org.apache.pdfbox:pdfbox:2.0.13')
	compile('com.openhtmltopdf:openhtmltopdf-core:0.0.1-RC17')
	compile('com.openhtmltopdf:openhtmltopdf-pdfbox:0.0.1-RC17')
	compile('com.openhtmltopdf:openhtmltopdf-svg-support:0.0.1-RC17')
	compile('org.apache.commons:commons-lang3:3.0')
  compile('commons-io:commons-io:2.6')
  compile('org.jsoup:jsoup:1.11.3')
	compile('com.google.guava:guava:27.1-jre')

	testCompile('junit:junit:4.12')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
